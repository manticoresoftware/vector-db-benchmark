version: '3.5'

services:
  searchd:
    image: manticoresearch/manticore:dev-6.2.13-7047a53
    environment:
      EXTRA: 1
    ports:
      - "9308:9308"
    logging:
      driver: "json-file"
      options:
        max-file: 1
        max-size: 10m
    deploy:
      resources:
        limits:
          memory: 25Gb
