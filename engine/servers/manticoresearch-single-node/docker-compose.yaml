version: '3.7'

services:
  searchd:
    image: manticoresearch/manticore:dev-16.0.10
    environment:
      EXTRA: 1
    ports:
      - "9306:9306"
      - "9308:9308"
    logging:
      driver: "json-file"
      options:
        max-file: 1
        max-size: 10m
    deploy:
      resources:
        limits:
          memory: 25Gb
          cpus: "1.0"
